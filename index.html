<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AgriVision AI - Advanced agricultural technology platform for plant disease identification, soil analysis, and crop recommendations powered by AI." />
    <meta name="keywords" content="agriculture, AI, plant disease, soil analysis, crop recommendations, farming technology" />
    <meta property="og:title" content="AgriVision AI" />
    <meta property="og:description" content="Advanced agricultural technology platform powered by AI" />
    <meta property="og:image" content="/1000098217.png" />
    <title>AgriVision AI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/1000098217.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/1000098217.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/1000098217.png" />
    <link rel="shortcut icon" href="/1000098217.png" />
    <!-- Tailwind CSS (CDN for simplicity in this setup, though Vite can handle it too) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              cement: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              border: "hsl(214.3, 31.8%, 91.4%)",
              input: "hsl(214.3, 31.8%, 91.4%)",
              ring: "hsl(142.1, 76.2%, 36.3%)",
              background: "hsl(0, 0%, 100%)",
              foreground: "hsl(222.2, 84%, 4.9%)",
              primary: {
                DEFAULT: "hsl(142.1, 76.2%, 36.3%)",
                foreground: "hsl(355.7, 100%, 97.3%)",
              },
              secondary: {
                DEFAULT: "hsl(210, 40%, 98%)",
                foreground: "hsl(222.2, 84%, 4.9%)",
              },
              muted: {
                DEFAULT: "hsl(210, 40%, 98%)",
                foreground: "hsl(215.4, 16.3%, 46.9%)",
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              lg: "0.75rem",
              md: "calc(0.75rem - 2px)",
              sm: "calc(0.75rem - 4px)",
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Mapbox Draw CSS -->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css' type='text/css' />
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 142.1 76.2% 36.3%;
        --primary-foreground: 355.7 100% 97.3%;
        --secondary: 210 40% 98%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 98%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 98%;
        --accent-foreground: 222.2 84% 4.9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 142.1 76.2% 36.3%;
        --radius: 0.75rem;
      }

      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 142.1 70.6% 45.3%;
        --primary-foreground: 144.9 80.4% 10%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 142.4 71.8% 29.2%;
      }

      * {
        border-color: hsl(var(--border));
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-feature-settings: "rlig" 1, "calt" 1;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>

}
</script>
</head>
